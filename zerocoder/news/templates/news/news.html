{% extends "main\layoute.html" %}

{% block title %}
    <title>Новости</title>
{% endblock %}

{% block content %}

<h1>Новостная страница</h1>
{% for new in news %}
    <div>

        <h3> {{ new.title }} </h3>
        <p> {{ new.short_description }} </p>
        <p> {{ new.text }} </p>
        <p> {{ new.author }} </p>
        <p> {{ new.pub_date }} </p>
                   
    </div>

{% endfor %}

{% endblock %}
